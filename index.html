<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>At Last I See The Light... ‚ú®</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .floating { animation: float 4s ease-in-out infinite; }
        
        /* Lantern Animation */
        .lantern {
            position: fixed;
            bottom: -10%;
            z-index: 1;
            animation: rise linear forwards;
            filter: drop-shadow(0 0 10px #ffd700);
        }
        @keyframes rise {
            to { transform: translateY(-110vh) translateX(50px); opacity: 0; }
        }

        body {
            background: linear-gradient(to bottom, #4b2c5e, #8e44ad);
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center overflow-hidden font-sans text-white">
    
    <div id="card" class="bg-white/10 backdrop-blur-md border border-white/20 p-8 rounded-3xl shadow-2xl text-center z-10 max-w-sm w-full mx-4">
        <div id="media" class="mb-6 floating">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3NueXp1bmZqZzR3eHh3eHh3eHh3eHh3eHh3eHh3eHh3eHh3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/5XvKOnfI6748w9o4Yp/giphy.gif" alt="Pascal" class="w-32 mx-auto">
        </div>
        
        <h1 id="question" class="text-2xl font-bold text-yellow-300 mb-8 italic">
            "Go live your dream..." <br><br>
            My pretty Rapunzel, will you be my Valentine? üèÆ
        </h1>
        
        <div class="flex justify-center gap-4 relative h-12">
            <button id="yesBtn" class="bg-yellow-400 hover:bg-yellow-500 text-purple-900 font-bold py-2 px-8 rounded-full transition-all transform hover:scale-110 shadow-lg">
                YES!
            </button>
            <button id="noBtn" class="bg-white/20 text-white font-bold py-2 px-8 rounded-full absolute transition-all duration-100">
                No
            </button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const card = document.getElementById('card');

        // The Runaway Logic
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveButton(); });

        function moveButton() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
            noBtn.style.position = 'fixed';
        }

        // The Success Logic
        yesBtn.addEventListener('click', () => {
            card.innerHTML = `
                <div class="text-6xl mb-4">‚òÄÔ∏è</div>
                <h1 class="text-3xl font-bold text-yellow-300">This is the Best Day Ever!</h1>
                <p class="mt-4 text-white/90 italic">"At last I see the light..." ‚ú®</p>
                <p class="mt-2 text-sm text-yellow-200">See you on the 14th!</p>
            `;
            setInterval(createLantern, 400);
        });

        function createLantern() {
            const lantern = document.createElement('div');
            // Using a simple square/rectangle div to look like a lantern
            lantern.innerHTML = 'üèÆ';
            lantern.className = 'lantern';
            lantern.style.left = Math.random() * 100 + 'vw';
            lantern.style.fontSize = (Math.random() * 20 + 20) + 'px';
            lantern.style.animationDuration = (Math.random() * 4 + 4) + 's';
            document.body.appendChild(lantern);
            setTimeout(() => lantern.remove(), 8000);
        }
    </script>
</body>
</html>
