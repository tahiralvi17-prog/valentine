    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Cinzel:wght@400;700&display=swap');

        body {
            background-color: #2e2a36; /* Your Ash Purple */
            color: white;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
        }

        .font-royal { font-family: 'Cinzel', serif; }
        .font-magic { font-family: 'Dancing Script', cursive; }

        .sun-bg {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 75vh; height: 75vh;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Sun_symbol_of_the_Kingdom_of_Corona.svg/1024px-Sun_symbol_of_the_Kingdom_of_Corona.svg.png') no-repeat center;
            background-size: contain;
            opacity: 0;
            z-index: 0;
            pointer-events: none;
            transition: opacity 2s ease;
        }

        .glass-card {
            background: rgba(46, 42, 54, 0.85);
            backdrop-filter: blur(15px);
            border: 2px solid #ffd700;
            border-radius: 40px;
            padding: 2.5rem;
            z-index: 10;
            display: none;
            width: 90%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0,0,0,0.6);
        }

        #yesBtn {
            background: linear-gradient(to bottom, #ffd700, #b8860b);
            color: #2e2a36;
            font-weight: 900;
            border-radius: 50px;
            padding: 1.2rem 3.5rem;
            font-size: 1.8rem;
            z-index: 100;
            transition: transform 0.05s linear; /* ULTRA FAST GROWTH */
        }

        .love-bomb {
            position: fixed;
            font-family: 'Dancing Script', cursive;
            font-weight: bold;
            pointer-events: none;
            z-index: 9999;
            animation: blowup 0.9s ease-out forwards;
        }

        @keyframes blowup {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: scale(4) rotate(20deg); opacity: 0; }
        }

        #mainLantern {
            width: 160px;
            cursor: pointer;
            filter: drop-shadow(0 0 30px #ffd700);
        }
    </style>
</head>
