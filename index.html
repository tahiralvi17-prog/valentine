        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Cinzel:wght@400;700&family=Quicksand:wght@300;500&display=swap');

        :root {
            --gold: #ffd700;
            --deep-purple: #2e1047;
            --royal-glow: rgba(255, 215, 0, 0.4);
        }

        body {
            background: #0d0216;
            color: white;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            height: 100vh;
            cursor: crosshair;
        }

        .font-royal { font-family: 'Cinzel', serif; }
        .font-magic { font-family: 'Dancing Script', cursive; }

        /* Magic Sparkle Trail */
        .sparkle {
            position: absolute;
            width: 6px; height: 6px;
            background: var(--gold);
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 10px var(--gold);
            animation: sparkleAnim 1s linear forwards;
        }
        @keyframes sparkleAnim {
            0% { transform: scale(1) translateY(0); opacity: 1; }
            100% { transform: scale(0) translateY(30px); opacity: 0; }
        }

        /* The Sun Background */
        .sun-bg {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 90vh; height: 90vh;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Sun_symbol_of_the_Kingdom_of_Corona.svg/1024px-Sun_symbol_of_the_Kingdom_of_Corona.svg.png') no-repeat center;
            background-size: contain;
            opacity: 0;
            z-index: 0;
            transition: all 5s ease;
        }

        /* Glass Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 215, 0, 0.2);
            box-shadow: 0 0 40px rgba(0,0,0,0.6);
            display: none;
            opacity: 0;
            transition: all 1s ease;
        }

        /* Lantern Animation */
        .lantern {
            position: fixed; bottom: -100px;
            filter: drop-shadow(0 0 20px var(--gold));
            animation: rise linear forwards;
            z-index: 10;
        }
        @keyframes rise {
            to { transform: translateY(-130vh) translateX(100px); opacity: 0; }
        }

        /* Yes Button Pulse */
        #yesBtn {
            background: linear-gradient(135deg, #ffd700, #b8860b);
            color: #2e1047;
            box-shadow: 0 0 30px var(--royal-glow);
            transition: transform 0.2s;
        }

        /* Success Overlay */
        #celebration {
            position: fixed; inset: 0; background: #fff;
            display: none; z-index: 1000;
            flex-direction: column; items-center; justify-content: center;
        }
    </style>
</head>
