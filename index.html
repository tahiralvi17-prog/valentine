<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Royal Invitation ‚ú®</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Cinzel:wght@400;700&family=Quicksand:wght@300;500&display=swap');

        :root {
            --gold: #ffd700;
            --deep-purple: #2e1047;
        }

        body {
            background: #0d0216;
            color: white;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .font-royal { font-family: 'Cinzel', serif; }
        .font-magic { font-family: 'Dancing Script', cursive; }

        .sparkle {
            position: absolute;
            width: 5px; height: 5px;
            background: var(--gold);
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 10px var(--gold);
            animation: sparkleAnim 1s linear forwards;
            z-index: 999;
        }
        @keyframes sparkleAnim {
            0% { transform: scale(1) translateY(0); opacity: 1; }
            100% { transform: scale(0) translateY(30px); opacity: 0; }
        }

        .sun-bg {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 85vh; height: 85vh;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Sun_symbol_of_the_Kingdom_of_Corona.svg/1024px-Sun_symbol_of_the_Kingdom_of_Corona.svg.png') no-repeat center;
            background-size: contain;
            opacity: 0;
            z-index: 0;
            transition: opacity 3s ease, transform 10s linear;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 215, 0, 0.2);
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            display: none;
            opacity: 0;
            transition: opacity 1s ease;
            z-index: 50;
        }

        .lantern {
            position: fixed; bottom: -100px;
            filter: drop-shadow(0 0 15px var(--gold));
            z-index: 10;
            animation: rise linear forwards;
        }
        @keyframes rise { to { transform: translateY(-130vh) translateX(100px); opacity: 0; } }

        #yesBtn {
            background: linear-gradient(135deg, #ffd700, #daa520);
            color: #2e1047;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.4);
        }

        #celebration {
            position: fixed; inset: 0; background: #fff;
            display: none; z-index: 1000;
            flex-direction: column; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

    <div class="sun-bg" id="sunBg"></div>

    <audio id="bgMusic" loop preload="auto">
        <source src="https://www.chosic.com/wp-content/uploads/2021/07/The-Grand-Adventure.mp3" type="audio/mpeg">
    </audio>

    <div id="step1" class="text-center z-50 transition-opacity duration-1000">
        <div id="mainLantern" class="text-[120px] cursor-pointer animate-bounce hover:scale-110 active:scale-95 transition-transform duration-300">üèÆ</div>
        <p class="font-royal text-yellow-200 mt-6 tracking-[0.4em] text-sm animate-pulse uppercase">Touch the Light</p>
    </div>

    <div id="step2" class="glass-card p-10 rounded-[50px] max-w-lg w-full mx-4 text-center">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3NueXp1bmZqZzR3eHh3eHh3eHh3eHh3eHh3eHh3eHh3eHh3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/5XvKOnfI6748w9o4Yp/giphy.gif" class="w-24 mx-auto mb-6 drop-shadow-lg">
        <h2 id="storyText" class="font-magic text-4xl text-yellow-300 min-h-[140px] leading-relaxed">
